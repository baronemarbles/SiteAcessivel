<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>Formulario</title>
</head>
<body>
    <!-- Contrate-nos -->
    <section id="contato">
        <div id="contato-container">
            <h1>Contate-Nos</h1>
            <p>Acesse o nosso linkedin atráves do icone abaixo e também acesse nosso repositório no GitHub para ver o código completo do site.</p>
            <ul>
                <li><a href="https://www.linkedin.com/in/gustavo-marcos-xavier-a78845247/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/devGuus/Treinamentos/tree/main/Site" target="_blank"><i class="fa-brands fa-square-github"></i></a></li> <!-- syle= "color: cor;"-->
            </ul>
        </div>
    </section>
    <form>
        <section id="form-container">
            <h2>Formulário de Contato</h2>
            <div class="inputs">                
                <div class="input-alone">
                    <input type="text" id="box-input" autocomplete="off" minlength="1" required/>
                    <label for="box-input">Nome</label>
                </div>
                <div class="input-alone"> 
                    <input type="email" id="box-input" autocomplete="off" required/>
                    <label for="box-input">Email</label>            
                </div>
                <div class="input-alone">                   
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" minlength="3" maxlength="150"></textarea>
                    <label for="box-input">Mensagem</label>             
                </div>
                <div class="btn"><input type="submit" name="Enviar"></div>    
            </div>
        </div>
    </form>
    <!-- Script icone -->
    <script src="https://kit.fontawesome.com/1051465df4.js" crossorigin="anonymous"></script>
</body>
</html>
